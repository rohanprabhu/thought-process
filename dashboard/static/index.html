<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thought-process Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>thought-process</h1>
        <div class="controls">
            <label>
                Show exited processes from last
                <select id="exited-filter">
                    <option value="10">10 seconds</option>
                    <option value="60">1 minute</option>
                    <option value="300">5 minutes</option>
                    <option value="3600" selected>1 hour</option>
                    <option value="86400">24 hours</option>
                    <option value="0">All time</option>
                </select>
            </label>
            <button id="refresh-btn">Refresh</button>
        </div>
    </header>

    <div class="split-view">
        <aside class="process-list" id="process-list">
            <div class="list-header">Processes</div>
            <div class="list-content" id="processes-body">
                <div class="loading">Loading...</div>
            </div>
        </aside>

        <main class="detail-panel" id="detail-panel">
            <div class="no-selection" id="no-selection">
                <p>Select a process to view details and logs</p>
            </div>
            <div class="process-detail hidden" id="process-detail">
                <div class="detail-header">
                    <div class="detail-title">
                        <h2 id="detail-command"></h2>
                        <span id="detail-status" class="status"></span>
                        <span id="logs-status" class="logs-status"></span>
                    </div>
                    <div class="detail-actions">
                        <button class="btn-kill" id="detail-kill-btn">Kill</button>
                    </div>
                </div>
                <div class="detail-info">
                    <div class="info-grid">
                        <div class="info-item">
                            <label>ID</label>
                            <code id="detail-id"></code>
                        </div>
                        <div class="info-item">
                            <label>PID</label>
                            <span id="detail-pid"></span>
                        </div>
                        <div class="info-item">
                            <label>Started</label>
                            <span id="detail-started"></span>
                        </div>
                        <div class="info-item">
                            <label>Exited</label>
                            <span id="detail-exited"></span>
                        </div>
                        <div class="info-item">
                            <label>Working Directory</label>
                            <code id="detail-cwd"></code>
                        </div>
                        <div class="info-item">
                            <label>Ports</label>
                            <span id="detail-ports"></span>
                        </div>
                        <div class="info-item">
                            <label>Tags</label>
                            <div id="detail-tags"></div>
                        </div>
                        <div class="info-item">
                            <label>Environment</label>
                            <div id="detail-env"></div>
                        </div>
                    </div>
                </div>
                <div class="logs-section">
                    <div class="logs-header">
                        <h3>Logs</h3>
                    </div>
                    <pre id="logs-content"></pre>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
